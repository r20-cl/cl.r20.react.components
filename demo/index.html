<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="bundle.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  window.onload = function () {
    const bundle = require("bundle");
    const HelloWorld = bundle.HelloWorld;
    const ContinuousText = bundle.ContinuousText;
    //ReactDOM.render(<HelloWorld color="red"/>, document.getElementById('root'))
    ReactDOM.render(<ContinuousText scriptGenerator={async (state) => {
      switch (state.step) {
        case 0:
          return {
            text: "what is your favorite color ?",
            options: ["red", "green", "blue"]
          }
        case 1:
          return {
            text: "what is your favorite os ?",
            options: ["GNU/Linux", "MacOS", "windoze"]
          }
        default:
          if (state.options[state.options.length - 1] !== "GNU/Linux") {
            return {
              text: "not really, what is your favorite os ?",
              options: ["GNU/Linux", "MacOS", "windoze"]
            }
          } else {
            return {
              text: "thanks"
            }
          }

      }
    }}/>, document.getElementById('root'));
  }
</script>
</body>
</html>
